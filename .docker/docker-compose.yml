services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: unless-stopped
    networks:
      - app_network

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    restart: unless-stopped
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - app_network

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
      JVM_OPTS: "-Xms32M -Xmx64M"
    networks:
      - app_network

  strava_service:
    build:
      context: ../running_mate_strava_service
      dockerfile: Dockerfile.StravaAPI
    container_name: strava_service
    env_file:
      - ../.env
    depends_on:
      - kafka
    ports:
      - "8000:8000"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/strava/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  ai_agent_service:
    build:
      context: ../running_mate_ai_agent_service
      dockerfile: Dockerfile.AIAgent
    container_name: ai_agent_service
    env_file:
      - ../.env
    depends_on:
      - kafka
    ports:
      - "8001:8000"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  database_service:
    build:
      context: ../running_mate_database_service
      dockerfile: Dockerfile.RunningMateDb
    container_name: database_service
    env_file:
      - ../.env
    depends_on:
      - kafka
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  app_network:
    driver: bridge
